<style>
  .star { position: absolute; cursor: default; pointer-events: none }
  img { margin: 5px; vertical-align: middle;}
  img.photo { max-width: 80vw; max-height: 80vh; margin: 50px }
</style>
<script>
  var mouse = {x:0, y:0};
  var mouses = [];

  for (let i = 0; i < 10; i++) {
    createStar();
  }

  function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.innerText = "*";
    document.body.appendChild(star);
  }

  window.requestAnimationFrame(moveStars);
  function moveStars(evt) {
    mouses.unshift({ x: mouse.x, y: mouse.y });
    var maxEqual = 0;
    mouses.forEach(function (mouse) {
      var equal = 0;
      mouses.forEach(function (m) { if (m.x == mouse.x && m.y == mouse.y) equal++; });
      if (equal > maxEqual) maxEqual = equal;
    })
    var dt = 20;
    var t = Date.now() / 100;
    mouses.length = 200;
    var spin = maxEqual / 10;
    for (let i = 0; i < 10; i++) {
      const stars = document.querySelectorAll(".star");
      var myMouse = { x: mouse.x, y: mouse.y };
      if (!mouses[i * dt]) continue;
      stars[i].style.left = mouses[i * dt].x + Math.sin(t + i*0.63) * spin + "px";
      stars[i].style.top = mouses[i * dt].y + Math.cos(t + i*0.63) * spin + "px";
    }
    window.requestAnimationFrame(moveStars);
  }

  document.body.onmousemove = function (event) {
    mouse = {x: event.pageX, y: event.pageY};
  };
</script>
